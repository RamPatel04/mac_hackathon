<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" href="{{url_for('static', filename='/images/favicon.png')}}"/>
    <title>What if</title>
    <link rel="stylesheet" href="{{url_for('static', filename='index.css')}}" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="#home" id="navbar__logo">WHAT IF?</a>
      </div>
    </nav>

    <!-- Main Page -->
    <div class="hero" id="home">
      <div class="hero__container">
        <h1 class="hero__heading">Welcome to<span> Pick your ending</span></h1>
        <p class="hero__description">You decide the ending</p>
        <button class="main__btn"><a href="#">Start now</a></button>
      </div>
    </div>

    <!-- About Page -->
    <div class="main" id="about">
      <div class="main__container">
        <div class="main__img--container">
          <div class="main__img--card"><i class="fas fa-layer-group"></i></div>
        </div>
        <div class="main__content">
          <h1>What do we do?</h1>
          <h2>We help businesses scale</h2>
          <p>Schedule a call to learn more about our services</p>
          <button class="main__btn"><a href="#">Schedule Call</a></button>
        </div>
      </div>
    </div>
  </body>
</html>
